name: Data Freshness Check

on:
  schedule:
    - cron: '25 7 * * *' # After daily merge
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  id-token: write

env:
  BQ_PROJECT: ${{ vars.GCP_PROJECT_ID }}
  BQ_DATASET: sensors

jobs:
  freshness:
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write GCP credentials file
        run: echo "${{ secrets.GCP_SA_KEY_JSON }}" > /tmp/gcp-key.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps minimal
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_VERIFIER_SA }}
          token_format: access_token

      - name: Run freshness check
        id: freshness
        run: |
          set +e
          EXIT=0
          : > freshness.log
          for TABLE in sensor_readings sensor_readings_tsi_raw sensor_readings_wu_raw; do
            echo "=== Checking ${BQ_DATASET}.${TABLE} ===" | tee -a freshness.log
            python scripts/check_freshness.py --project "$BQ_PROJECT" --dataset "$BQ_DATASET" --table "$TABLE" --max-lag-days 1 >> freshness.log 2>&1
            TABLE_EXIT=$?
            if [ "$TABLE_EXIT" -ne 0 ]; then
              EXIT=1
              echo "Result: FAILED (exit $TABLE_EXIT)" | tee -a freshness.log
            else
              echo "Result: OK" | tee -a freshness.log
            fi
            echo "" >> freshness.log
          done
          echo "exit_code=$EXIT" >> $GITHUB_OUTPUT
          cat freshness.log || true
          exit $EXIT

      - name: Create issue on failure
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Data freshness lag exceeded"
          content-filepath: freshness.log
          labels: monitoring, freshness

      - name: Upload log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-freshness-log
          path: freshness.log